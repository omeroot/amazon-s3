<html>
<head>

</head>
<body>
<input type="file" id="file_input"/>

<p id="status">Please select a file</p>
<img id="preview" src="/images/default.png"/>
<video width="320" height="240" id="video" controls>

</video>
<form method="POST" action="/submit_form/">
  <input type="hidden" id="avatar_url" name="avatar_url" value="/public/default.png"/>
  <input type="text" name="username" placeholder="Username"/><br/>
  <input type="text" name="full_name" placeholder="Full name"/><br/><br/>
  <input type="submit" value="Update profile"/>
</form>

<script>
  (function () {
    document.getElementById("file_input").onchange = function () {
      var files = document.getElementById("file_input").files;
      var file = files[0];
      if (file == null) {
        alert("No file selected.");
      }
      else {
        get_signed_request(file);
      }
    };
  })();


  function get_signed_request(file) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/sign_s3?file_name=" + file.name + "&file_type=" + file.type);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          upload_file(file, response.signed_request, response.url);
        }
        else {
          alert("Could not get signed URL.");
        }
      }
    };
    xhr.send();
  }

  function upload_file(file, signed_request, url) {
    console.log(file, signed_request, url);

    var xhr = new XMLHttpRequest();
    xhr.open("PUT", signed_request);
    xhr.setRequestHeader('x-amz-acl', 'public-read');
    xhr.upload.onprogress = function (evt) {
      if (evt.lengthComputable) {
        var pers = evt.loaded / evt.total;
        console.log(Math.round(pers * 100) + '%');
      } else {
        console.log("else");
      }
    };
    xhr.onload = function () {
      console.log('loaded');
      var source = document.createElement('source');
      source.type = 'video/webm';
      source.src = url;
      document.getElementById('video').appendChild(source);

      if (xhr.status === 200) {
        console.log('success');
      }
    };
    xhr.onerror = function () {
      alert("Could not upload file.");
    };

    xhr.send(file);
  }

</script>
</body>
</html>
